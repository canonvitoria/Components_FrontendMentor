<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/qrcode-style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

<main>
  <div class="container">
    <div class="container-qrcode">
      <img src="images/qr-code.png" alt="QRCode" class="container-qrcode__image">
    </div>

    <div class="container-qrcode__text">
      <h2 class="container-qrcode__title">QRCode Component</h2>
      <p class="container-qrcode__parap">Scan the QRCode to visit my GitHub and view my repositories.</p>
    </div>
  </div>
</main>
 <footer>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/canonvitoria" target="_blank">CanonVitoria</a>.</p>
  </div>
 </footer> 
</body>
</html>
